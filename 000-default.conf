<VirtualHost *:80>
        DocumentRoot /var/www/public
        #ErrorLog  /var/www/projects-error.log
        #CustomLog /var/www/projects-access.log combined
        SetEnv APPLICATION_ENV "staging"
</VirtualHost>
<Directory "/var/www">
        Options Indexes Followsymlinks
        AllowOverride All
        Require all granted
</Directory>